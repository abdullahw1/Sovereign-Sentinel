services:
  - type: web
    name: sovereign-sentinel-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: YOU_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COMPOSIO_API_KEY
        sync: false
      - key: COMPOSIO_ENTITY_ID
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: SCAN_INTERVAL_MINUTES
        value: 15
